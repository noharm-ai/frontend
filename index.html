<!DOCTYPE html>
<html lang="pt-BR" translate="no">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="NoHarm.ai - Triagem de Prescrições com Inteligência Artificial - Foco na Segurança dos Pacientes - Prescrições Hospitalares"
    />
    <meta
      http-equiv="cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="google" content="notranslate" />
    <meta name="app-version" content="%VITE_APP_VERSION%" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <script src="/ua-parser.min.js"></script>

    <title>%VITE_APP_SITE_TITLE%</title>
  </head>
  <body>
    <script src="/rum-init.js"></script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="update-browser" style="display: none"></div>
    <button id="update-browser-close" style="display: none">Fechar</button>
    <div id="root"></div>

    <script type="module" src="/src/index.jsx"></script>
    <script src="/browser-check.js" defer></script>
    <style>
      #update-browser {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: #fff2f0;
        border-bottom: 1px solid #ffccc7;
        z-index: 99;
        font-size: 18px;
      }
      #update-browser-close {
        position: absolute;
        right: 10px;
        top: 10px;
        z-index: 100;
        background: transparent;
        color: #ff4d4f;
        border: 1px solid #ff4d4f;
        border-radius: 4px;
      }
    </style>
  </body>
</html>
